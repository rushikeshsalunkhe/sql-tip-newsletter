name: "SQL Tip Newsletter"

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *"   # Generate tip daily at 2 AM UTC
    - cron: "0 6 * * *"   # Send tip daily at 6 AM UTC

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install openai

      - name: Generate Daily SQL Tip
        run: python generate_tip.py
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Commit generated tip
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add tips/$(date +'%Y-%m-%d').md
          if ! git diff --cached --quiet; then
            git commit -m "Add tip for $(date +'%Y-%m-%d')"
            git push
          else
            echo "No changes to commit"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  send:
    runs-on: ubuntu-latest
    needs: generate
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"
      
      - name: Install dependencies
        run: pip install pyyaml
      
      - name: Send SQL Tip Emails
        run: python send_tip.py
        env:
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
